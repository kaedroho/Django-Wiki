{% extends "base.html" %}
{% load markup %}

{% block title %}{{ page }}{% endblock %}

{% block content %}
	<div id="content">
		<h2 id="title">{{ page }} History</h2>
		<ul>
		{% for revision in revisions.object_list %}
			<li><a href="{{ revision.get_absolute_url }}">{{ revision }}</a></li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
