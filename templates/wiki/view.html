{% extends "base.html" %}
{% load markup %}

{% block title %}{{ page }}{% endblock %}

{% block content %}
	<div id="sidebar">
		<ul>
			<li><a href="/wiki/{{ page.slug }}/edit/">Edit Page</a></li>
			<li><a href="/wiki/{{ page.slug }}/history/">View History</a></li>
		</ul>
	{% if page_changed %}
		<p>This page has changed since you last viewed it</p>
	{% endif %}
	</div>
	<div id="content">
		<h2>{{ page }}</h2>
		{{ revision.content|markdown:"safe" }}
	</div>
{% endblock %}
