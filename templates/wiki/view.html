{% extends "base.html" %}
{% load markup %}

{% block title %}{{ page }}{% endblock %}

{% block content %}
	<div id="sidebar">
		<ul>
			<li><a href="/wiki/edit/{{ page.slug }}/">Edit Page</a></li>
			<li><a href="/wiki/history/{{ page.slug }}/">View History</a></li>
		</ul>
	</div>
	<div id="content">
		<h2>{{ page }}</h2>
		{{ revision.content|markdown:"safe" }}
	</div>
{% endblock %}
